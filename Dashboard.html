<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brik Shah Facility Dashboard</title>
    <link rel="stylesheet" href="Dashboard.css">
    <script defer src="Dashboard.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Dashboard Container -->
    <div class="dashboard-container">

        <!-- Top Bar -->
        <header class="dashboard-top-bar">
            <div class="dashboard-icons">
                <i class="fas fa-home icon" title="Home"></i>
                <i class="fas fa-user icon" title="Profile"></i>
                <i class="fas fa-cog icon" title="Settings"></i>
                <i class="fas fa-hands-helping icon" title="Support"></i>
            </div>
            <div class="dashboard-title">Brik Shah Facility Dashboard</div>
        </header>

        <!-- Welcome Section -->
        <section class="welcome-section">
            <h2>Welcome, User! <span class="emoji">üñêÔ∏è</span></h2>
        </section>

        <!-- Dashboard Sections -->
        <section class="dashboard-grid">
            <div class="dashboard-box" onclick="navigateTo('index.html')">
                <i class="fas fa-calendar-alt section-icon"></i>
                <span>Appointment Calendar</span>
            </div>
            <div class="dashboard-box">
                <i class="fas fa-laptop-medical section-icon"></i>
                <span>Equipment Booking</span>
            </div>
            <div class="dashboard-box">
                <i class="fas fa-procedures section-icon"></i>
                <span>Theatre Booking</span>
            </div>
            <div class="dashboard-box">
                <i class="fas fa-file-medical section-icon"></i>
                <span>Medical Reports</span>
            </div>
        </section>

        <!-- Footer -->
        <footer class="dashboard-footer">
            <div class="footer-bottom">&copy; <span id="year"></span> Brik Shah Facility. All rights reserved.</div>
        </footer>

    </div>

</body>
</html>
